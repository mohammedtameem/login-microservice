<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <title>List Employees</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
          <style>
             .table tr th {
                text-align: middle;
              }
          </style>
</head>

<body>
<section>

    <br><br>

    <div class="container">

        <h3>List Of Details</h3>

        <hr/>

        <table class="table table-bordered table-striped">

            <thead>
            <tr>
                <th>EmailId</th>
                <th>Assisgnment</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data: ${results}">
                <td th:text="${data.emailId}"/>
                <td th:text="${data.assisgnment}"/>
                <td th:text="${#dates.format(data.assesment_date, 'dd-MMM-yyyy')}"/>
                <td th:text="${data.type}"/>
            </tr>
            </tbody>

        </table>
    </div>

</section>

</body>

</html>
